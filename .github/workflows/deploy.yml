name: Deploy Only dist/

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Type-check
        run: npm run type-check -- --noEmit # Detiene el proceso si hay errores TS críticos

      - name: Build project (ignore warnings)
        run: npm run build -- --noEmitOnError false # Permite build con warnings

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }} || exit 1

            # Backup rápido de archivos críticos (opcional)
            [ -f .env ] && cp .env .env.backup

            # Limpieza segura (excluye .env, .git, y archivos ocultos)
            find . -mindepth 1 \( ! -name '.*' ! -name '*.backup' \) -exec rm -rf {} +

            # Copia desde dist/ con manejo de errores
            if ! mv dist/* ./; then
              echo "⚠️ Error moviendo dist/*. Recuperando backup..."
              [ -f .env.backup ] && mv .env.backup .env
              exit 1
            fi

            rm -rf dist/
            chmod -R 755 .
            echo "✅ Despliegue completado"
