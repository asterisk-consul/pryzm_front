name: Deploy Only dist/

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      #   - name: Type-check
      #     run: npm run type-check -- --noEmit # Detiene el proceso si hay errores TS críticos

      - name: Build project (ignore warnings)
        run: npm run build-only # Permite build con warnings

      - name: Atomic Deploy
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            DEPLOY_DIR="${{ secrets.VPS_PATH }}"
            TEMP_DIR="/tmp/deploy_$(date +%s)"

            # 1. Crear directorio temporal
            mkdir -p "$TEMP_DIR" || exit 1

            # 2. Copiar contenido de dist/ (asumiendo que ya está en el servidor)
            if ! cp -r dist/* "$TEMP_DIR"; then
                echo "❌ Error copiando a directorio temporal"
                rm -rf "$TEMP_DIR"
                exit 1
            fi

            # 3. Reemplazo atómico
            if [ -d "$DEPLOY_DIR" ]; then
                BACKUP_DIR="${DEPLOY_DIR}_backup_$(date +%s)"
                mv "$DEPLOY_DIR" "$BACKUP_DIR" || exit 1
            fi

            mv "$TEMP_DIR" "$DEPLOY_DIR" || {
                echo "❌ Error en deploy atómico";
                [ -d "$BACKUP_DIR" ] && mv "$BACKUP_DIR" "$DEPLOY_DIR";
                exit 1;
            }

            # 4. Limpieza
            [ -d "$BACKUP_DIR" ] && rm -rf "$BACKUP_DIR"
            chmod -R 755 "$DEPLOY_DIR"
            echo "✅ Deploy atómico completado"
