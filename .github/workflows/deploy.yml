name: Deploy Only dist/

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build project
        run: |
          npm install
          npm run build

      - name: Clean server and deploy dist/
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ${{ secrets.VPS_PATH }}
            # Elimina TODO excepto la carpeta actual (.) y dist/ (si existe)
            find . -mindepth 1 ! -path './dist*' -exec rm -rf {} +
            # Mueve el contenido de dist/ al directorio ra√≠z
            mv dist/* ./
            rm -rf dist/
            # Ajusta permisos (opcional)
            chmod -R 755 ./